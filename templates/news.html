{% extends "newscategory.html" %}
{% block subcontent %}
  <div class="col-md-9">
                {% if news %}
                {% for new in news %}
                <!-- START BLOG POST -->
                <div class="article post">
                    <header class="post-header">
                        <a class="hover-img" href="index.php?newsdetail={{new.objectId}}">
                            <img src="{{new.header_image}}" alt="Image Alternative text" title="{{new.subject}}" />
                            <i class="fa fa-link box-icon-# hover-icon round"></i>
                        </a>
                    </header>
                    <div class="post-inner">
                        <h4 class="post-title"><a class="text-darken" href="#">{{new.subject}}</a></h4>
                        <ul class="post-meta">
                            <li><i class="fa fa-calendar"></i><a>{{new.createdAt | date("F j, Y")}}</a>
                            </li>
                            <li><i class="fa fa-user"></i><a href="#">{{new.user.username}}</a>
                            </li>
                            <li><i class="fa fa-tags"></i><a href="#">{{new.category}}</a>
                            </li>
                        </ul>
                        <p class="post-desciption">{{new.short_desc}}...</p><a class="btn btn-small btn-primary" href="index.php?newsdetail={{new.objectId}}">Дэлгэрэнгүй унших</a>
                    </div>
                </div>
                <!-- END BLOG POST -->
